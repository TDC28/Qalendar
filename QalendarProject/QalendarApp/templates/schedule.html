<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <div id="schedule"></div>

    <script>
        fetch('/api/schedule/')
            .then(response => response.json())
            .then(data => {
                const scheduleDiv = document.getElementById('schedule');
                let scheduleHtml = '';
                data.forEach((event, index) => {
                    scheduleHtml += `<h3>Day ${index + 1}</h3>`;
                    scheduleHtml += `<p>Title: ${event.title}</p>`;
                    scheduleHtml += `<p>Date: ${event.day}</p>`;
                    scheduleHtml += `<p>Start time: ${event.start_time}</p>`;
                    scheduleHtml += `<p>End time: ${event.end_time}</p>`;
                });
                scheduleDiv.innerHTML = scheduleHtml;
            });
    </script>
</body>
</html>
